<!-- Interpolation Syntax -->
<!-- <h1>Welcome to Hotel {{ hotelName }}</h1> -->
<app-header [title]="hotelName"></app-header>

<div [hidden]="hideRooms">
  <!-- Box Syntax -->
  Number of Rooms Available:
  <h1
    [ngStyle]="{ color: (rooms.availableRooms ?? 0) > 0 ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></h1>
</div>

<!-- Banana Syntax -->
<div>
  <button (click)="toggle()">Hide Rooms</button>
</div>

<!-- null-coalescing operator -->
{{ rooms.availableRooms ?? 'No Data' }}
<!-- Directive Syntax -->
<!-- @if(rooms.availableRooms) { -->
@if(!hideRooms) {
<div>Available Rooms: {{ rooms.availableRooms }}</div>
<!-- <div> RoomList : {{ roomlist }}</div> -->
 <!-- Now this component is getting removed and we can see its effect on ngDestroy that is implemented in RoomListComponent -->
<app-roomlist-component
  [roomlist]="roomlist"
  (selectedRoom)="OnSelectRoom($event)"
  [title]="title"
></app-roomlist-component>
}

<div>
  <button class="btn btn-primary" (click)="onAddRoom()">Add Room</button>
</div>
<div>
  {{ selectedRoom | json }}
</div>
